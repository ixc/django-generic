{% if is_paginated %}
  <section class="pagination">
    <span class="page-links">
      {% if page_obj.has_previous %}
        <a class="pagination-link" data-page="{{ page_obj.previous_page_number }}" href="?page={{ page_obj.previous_page_number }}">previous</a>
      {% endif %}
      <span class="page-current">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
      </span>
      {% if page_obj.has_next %}
        <a class="pagination-link" data-page="{{ page_obj.next_page_number }}" href="?page={{ page_obj.next_page_number }}">next</a>
      {% endif %}
    </span>
  </section>
{% endif %}
